{% extends 'base.html' %} {% block content %}

<h1>Game Details</h1>

<div class="card">
    <div class="card-content">
        <span class="card-title">{{ game.title }}</span>
        <p>Genre: {{ game.genre }}</p>
        <p>Description: {{ game.description }}</p>
        <p>Rating: {{ game.esrb_rating }}</p>
        
    </div>
</div>

{% endblock %}
