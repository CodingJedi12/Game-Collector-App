{% extends 'base.html' %} {% block content %}

<h1>My Games/h1>
<hr />
{% for game in games %}
<div class="card">
<a href="{% url 'detail' game.id %}">
  <div class="card-content">
    <span class="card-title">{{ game.title }}</span>
    <p>Genre: {{ game.genre }}</p>
    <p>Description: {{ game.description }}</p>
    <p>Rating: {{ game.esrb_rating }}</p>
  </div>
  </a>
</div>
{% endfor %} {% endblock %}
