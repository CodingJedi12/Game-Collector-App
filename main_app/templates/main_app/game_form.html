{% extends 'base.html' %} {% block content %}

<!-- New if/else block -->
{% if object %}
<h1>Edit <span class="teal-text">{{object.title}}</span></h1>
{% else %}
<h1>Add Game</h1>
{% endif %}
<!-- Leaving the action empty makes the form post to the same ulr used to display it -->
<form action="" method="post">
    <!-- Django requires the following for security -->
    {% csrf_token %}
    <table>
        <!-- Render the inputs inside of <tr>s and <td>s -->
        {{ form.as_table }}
    </table>
    <input type="submit" value="Submit!" class="btn" />
</form>

{% endblock %}
